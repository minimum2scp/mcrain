# This is the build pipeline. Pipelines are the core of wercker
# Read more about pipelines on our dev center
# http://devcenter.wercker.com/docs/pipelines/index.html
build:
    # Steps make up the actions in your pipeline
    # Read more about steps on our dev center:
    # http://devcenter.wercker.com/docs/steps/index.html
    steps:
        - script:
            name: install docker command
            code: |
              curl -L -o /usr/bin/docker https://get.docker.io/builds/Linux/x86_64/docker-1.6.2
              chmod +x /usr/bin/docker
        - script:
            name: test docker command
            code: |
              export DOCKER_HOST=tcp://172.17.42.1:2375
              docker info
              docker version
              docker ps
        - script:
            name: pull docker images
            code: |
              export DOCKER_HOST=tcp://172.17.42.1:2375
              docker pull mysql:5.5
              docker pull redis:2.8.19
              docker pull rabbitmq:3.4.4-management
              docker pull hectcastro/riak:latest
        - bundle-install
        - script:
            name: rake spec
            code: |
              export DOCKER_HOST=tcp://172.17.42.1:2375
              bundle exec rake spec

